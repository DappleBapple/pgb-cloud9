
<body background="https://www.qdtricks.net/wp-content/uploads/2016/05/hd-road-wallpaper.jpg" onkeydown="{
    if ( String.fromCharCode(event.keyCode) == 'D') {
    document.getElementById('myD').click()
    }

    if ( String.fromCharCode(event.keyCode) == 'S') {
    document.getElementById('myS').click()
   }


   
  if ( String.fromCharCode(event.keyCode) == 'A') {
    document.getElementById('myA').click()

   }
    

    if ( String.fromCharCode(event.keyCode) == 'W') {
    document.getElementById('myW').click()
   }
   
}">


<input type="button" style="background-color:whitesmoke;cursor: pointer; height: 35px; width: 100px; border-radius: 30%;font-size: 24px;border:blackbutton:active {
  background-color: #3e8e41;
  box-shadow: 0 5px #666;
  transform: translateY(4px);
} "  Align=left Hspace=103 id="myW" value="W" onclick="{

document.getElementById('my01').style.top = 
parseInt(document.getElementById('my01').style.top) - 10 + 'px'

}">
<br>
